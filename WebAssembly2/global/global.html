<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Global</title>
</head>
<body>
    <script>
       const global = new WebAssembly.Global({value:'i32', mutable:true}, 152);
       WebAssembly.instantiateStreaming(fetch('global.wasm'), {js: {global}}).then(({instance}) => {
           console.log(instance.exports.getGlobal());
           global.value = 3;
           console.log(global.value);
           console.log(instance.exports.incGlobal());
           console.log(instance.exports.getGlobal());

       })
    </script>
</body>
</html>
